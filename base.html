<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TC Corp{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1f2937;
    }

    .topbar {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 16px 36px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .topbar-container {
      max-width: 1180px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 24px;
      font-weight: 600;
      color: #1e40af;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .nav-item {
      text-decoration: none;
      font-weight: 500;
      color: #374151;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .nav-item:hover {
      background: #e0e7ff;
      color: #1e3a8a;
    }

    .main-content {
      max-width: 940px;
      margin: 40px auto;
      padding: 0 24px;
    }

    footer {
      text-align: center;
      padding: 32px 16px;
      font-size: 14px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-container">
      <div class="brand">TC Corp</div>
     <nav class="navbar">
  <a href="{{ url_for('home') }}" class="nav-item">Home</a>
  <a href="{{ url_for('submit_recognition') }}" class="nav-item">Recognition</a>
  <a href="{{ url_for('leaderboard') }}" class="nav-item">Leaderboard</a>
  <a href="{{ url_for('feedback_form') }}" class="nav-item">Feedback</a>
  <a href="{{ url_for('submit_reward') }}" class="nav-item">Rewards</a>
  <a href="{{ url_for('report') }}" class="nav-item">Reports</a>


  {% if session.get('is_manager') %}
    <a href="{{ url_for('manager_view') }}" class="nav-item">Viewer</a>
  {% endif %}

  {% if session.get('user_id') %}
    <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="nav-item">Login</a>
  {% endif %}
</nav>

    </div>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 TC Corp.â„¢ | Celebrate. Reward. Thrive.</p>
  </footer>
</body>
</html>
